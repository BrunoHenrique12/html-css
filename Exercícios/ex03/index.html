<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando simbolos e emojis na pagina</title>
</head>
<body>
   <h1>Adicionando simbolos e emojis a pagina</h1>

   <p>Vamos adicionar alguns simbolos especiais: 
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &delta;
    &uparrow;
   </p>

   <p>Vamos Adicionar alguns emojis:
    &#x1F64F
    &#x1F91D
   </p>
</body>
</html>
