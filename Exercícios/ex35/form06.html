<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>

                    <!--Para deixar um estado em especifico selecionado color dentro da tag q esta o estado o parametro SELECTED-->
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>



        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEVF">Desenvolvedor FullStack</option>
                <option value="DEVJ">Desenvolvedor Junior</option>
                <option value="DEVP">Desenvolvedor Pleno</option>
                <option value="DEVS">Desenvolvedor Sênior</option>
                <option value="PROF">Professor</option>
            </datalist>

        </p>

        <!-- Ao Usar textarea usar no formulário o metodo POST-->

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem Aqui."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
