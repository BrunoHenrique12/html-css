<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em hospedagem própria</title>
</head>
<body>
    <h1>Hospedando videos locais</h1>
    <video controls width="500px" poster="capa-video/limoes-capa.png" loop>
        <source src="video/video-ogv.ogv" type="video/ogv">
        <source src="video/video-webm.webm" type="video/webm">
        <source src="video/video-mkv.mkv" type="video/mkv">
        <source src="video/video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com videos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/BwYmdIeaFeQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
