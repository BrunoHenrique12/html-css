<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>

    <!--Imagem Carregada direto da pasta do arquivo index-->
    <img src="logo-css200.png" alt="Logo-CSS3">
    <img src="HTML5-200-2.png" alt="Logo Html-2">
    
    <!--Imagem Carregada de dentro de uma Sub-pasta-->
    <p>Podemos também carregar imagens que estão dentro de sub-pastas como o exemplo abaixo.</p>
   <img src="img/php-logo300.png" alt="php-logo300">

   <!--Imagem externa carregada através do endereço da imagem/URL-->
   <p>Também podemos carregar imagens externas.</p>
   <img src="https://cdn-icons-png.flaticon.com/512/541/541509.png?w=740&t=st=1673537665~exp=1673538265~hmac=d1284b113f74f363795f6b23184d55d4d39d6ddfe47eaa0304555c7b691c0c9c" alt="Logo JavaScript">

</body>
</html>
