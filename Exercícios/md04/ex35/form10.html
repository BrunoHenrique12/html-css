<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Eemplos de Formulários</h1>
    <form action="cadastro.php">

        <p>
            <label for="iano">Em que ano você nasceu ? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" required oninput="calcIdade()">
        </p>

        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
