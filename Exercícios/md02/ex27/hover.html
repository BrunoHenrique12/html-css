<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            font-weight: bold;
            width: 130px;
        }

        div:hover {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de como Usar pseudo-Classe Hover</h1>
    <p>Passe o Mouse no Texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
    <p>Fim Do Exemplo</p>
</body>
</html>
