<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #000;
        }

        h1 {
            font-family: 'Architects Daughter', Times, serif; 
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Fontes com Google Fonts</h1>
    <p>Para cada fonte do Google Fonts colocar um <strong>@import</strong>, dentro da tag <strong>Style</strong> no próprio documento HTML ou na 1° linha do <strong>css externo</strong></p>
</body>
</html>
