<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em casa caso.</p>
    <ul type="square">
       <li><abbr title="Use a Tag p">Paragráfo</abbr>
       </li>
       <li><abbr title="use a tag H1">Titulo</abbr></li>
       <li><abbr title="use a tag img">Imagens</abbr>
       </li>
       <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
       <li><abbr title="use a tag code">Codigo Fonte</abbr></li>
       <li><abbr title="use a tag ol">listas Numerdas</abbr></li>
       <li><abbr title="Use a tag dl">Lista com demarcadores</abbr></li>        
    </ul>
</body>
</html>
